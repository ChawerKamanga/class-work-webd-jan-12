<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="script.js"></script>
</head>

<body>

  <form action="#" onsubmit="display(event)">

    <h5>Student BioData</h5>

    <label for="fname">Firstname</label>
    <input type="text" name="fname" id="fname"> <br>

    <label for="mname">Middlename</label>
    <input type="text" name="mname" id="mname"> <br>

    <label for="lname">Lastname</label>
    <input type="text" name="lname" id="lname"> <br>

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="M">
     
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="F"><br>

    <label for="dob">Date Of Birth</label>
    <input type="date" name="dob" id="dob"> <br>

    <h5>Academic Details</h5>
    <label for="regnumber">Reg Number</label>
    <input type="text" name="regnumber" id="regnumber"> <br><br>


    <select name="yos" id="yos">
      <option value="">--Please choose year of study--</option>
      <option value="1">Year 1</option>
      <option value="2">Year 2</option>
      <option value="3">Year 3</option>
      <option value="4">Year 4</option>
      <option value="5">Year 5</option>
    </select> <br><br>

    <select name="pg" id="pg">
      <option value="">--Please choose your programme --</option>
      <option value="1">Bsc Business Information Technology</option>
      <option value="2">Bsc Computer Systems and Security</option>
      <option value="3">Bsc Medical Microbiology</option>
      <option value="4">Bsc Medical Imaging</option>
      <option value="5">Ba Indegionous Knowledge and System</option>
    </select><br><br>

    <h5>Contact Details</h5>
    <label for="cdtls">Phonenumber</label>
    <input type="tel" name="cdtls" id="cdtls"><br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email"><br>

    <label for="psadd">Postal Address</label>
    <input type="text" name="psadd" id="psadd"><br>

    <input type="submit" value="Submit">

  </form>

  <div style="display: flex;">
    <div style="margin-right: 10px;">
      <h5>Student BioData</h5>
      <p>Firstname: <span id="dfname"></span></p>
      <p>
        Middlename:
        <span id="dmname"></span>
      </p>
      <p>
        Lastname:
        <span id="dlname"></span>
      </p>
      <p>
        Gender:
        <span id="dgender"></span>
      </p>
      <p>
        Date Of Birth:
        <span id="ddob"></span>
      </p>
    </div>


    <div style="margin-right: 10px;">
      <h5>Academic Details</h5>
      <p>RegNumber: <span id="dregnum"></span></p>
      <p>Year of Study: <span id="dyos"></span></p>
      <p>Program: <span id="dpg"></span></p>
    </div>

    <div >
      <h5>Contact Details</h5>

      <p>Phonenumber: <span id="dcddtls"></span></p>
      <p>Email: <span id="demail"></span></p>
      <p>Postal Address: <span id="dpsadd"></span></p>
    </div>
  </div>

</body>

</html>
